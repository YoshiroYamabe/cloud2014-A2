<h1>VM Manager</h1>

<table>
{% for dom in vmdoms %}
 <tr>
  <td><a href="/vmmanager/status/{{ dom.name }}/">{{ dom.name }}</a></td>
  {% if dom.info.0 == 1 %}<td>running</td>{% endif %}
  {% if dom.info.0 == 5 %}<td>shut off</td>{% endif %}
 </tr>
{% endfor %}
</table>

<form action="/vmmanager/create/" method="post">
{% csrf_token %}
<input type="submit" value="Create New VM" />
</form>
